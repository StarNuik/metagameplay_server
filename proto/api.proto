syntax = "proto3";

service Meta {
	rpc Echo(EchoRequest) returns (EchoRespone) {}
	rpc Login(LoginRequest) returns (LoginResponse) {}
}

message LoginRequest {
	string username = 1;
}

message LoginResponse {
	string session_token = 1;
}

message EchoRequest {
	string message = 1;
}

message EchoRespone {
	string message = 1;
}